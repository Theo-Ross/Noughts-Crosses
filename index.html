<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Welcome to the game of games!</h1>

    <div class="playArea">
        <button id="b1" class="playArea_block-1 playArea_block">1</button>
        <button id="b2" class="playArea_block-2 playArea_block">2</button>
        <button id="b3" class="playArea_block-3 playArea_block">3</button>
        <button id="b4" class="playArea_block-4 playArea_block">4</button>
        <button id="b5" class="playArea_block-5 playArea_block">5</button>
        <button id="b6" class="playArea_block-6 playArea_block">6</button>
        <button id="b7" class="playArea_block-7 playArea_block">7</button>
        <button id="b8" class="playArea_block-8 playArea_block">8</button>
        <button id="b9" class="playArea_block-9 playArea_block">9</button>
    </div>

    <div>
        <h2 id="playerName1" class="playerName">Player 1</h2>
        <div id="player1Score" class="playerScore">0</div>
        <h3 id="playerName2" class="playerName">Player 2</h3>
        <div id="player2Score" class="playerScore">0</div>
    </div>

    <button class="restart">Restart?</button>
    <script src="./scripts/script.js"></script>
</body>
</html>
